<main>
  <section class="signup-container">
    <form id="signupForm" novalidate>
      <label for="login">Enter a Login:</label>
      <input type="text" id="login" name="login" required aria-required="true">

      <label for="password">Enter a Password:</label>
      <input type="password" id="password" name="password" required aria-required="true" minlength="6">

      <label for="relogin">Re-enter Login:</label>
      <input type="text" id="relogin" name="relogin" required aria-required="true">

      <label for="repassword">Re-enter Password:</label>
      <input type="password" id="repassword" name="repassword" required aria-required="true" minlength="6">

      <div class="checkboxes">
        <label><input type="checkbox" name="buyer"> I agree to the terms and conditions</label><br>
        <label><input type="checkbox" name="seller">Accept marketing to your inbox?</label><br>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="account-btn">I have an account</button>
    </form>
  </section>
</main>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    const login = document.getElementById('login').value.trim();
    const relogin = document.getElementById('relogin').value.trim();
    const password = document.getElementById('password').value.trim();
    const repassword = document.getElementById('repassword').value.trim();

    if (!login || !relogin || !password || !repassword) {
      e.preventDefault();
      alert("All fields are required.");
    } else if (login !== relogin) {
      e.preventDefault();
      alert("Login fields do not match.");
    } else if (password !== repassword) {
      e.preventDefault();
      alert("Passwords do not match.");
    }
  });
</script>

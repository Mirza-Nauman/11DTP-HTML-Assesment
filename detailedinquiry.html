<main>
  <section class="signup-container">
    <form id="signupForm" novalidate>
      <label for="login">Name:</label>
      <input type="text" id="login" name="login" required aria-required="true">

      <label for="password">Email:</label>
      <input type="password" id="password" name="password" required aria-required="true" minlength="6">

      <label for="relogin">Subject:</label>
      <input type="text" id="relogin" name="relogin" required aria-required="true">

      <label for="repassword">Message:</label>
      <input type="password" id="repassword" name="repassword" required aria-required="true" minlength="6">

      <div class="checkboxes">
        <label><input type="checkbox" name="buyer"> I agree to the terms and conditions</label><br>
        <label><input type="checkbox" name="seller">Accept marketing to your inbox?</label><br>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

      <a href="login.html">
        <button type="button" class="account-btn">Write a simple inquiry</button>
      </a>
    </form>
  </section>
</main>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    const login = document.getElementById('login').value.trim();
    const relogin = document.getElementById('relogin').value.trim();
    const password = document.getElementById('password').value.trim();
    const repassword = document.getElementById('repassword').value.trim();

    if (!login || !relogin || !password || !repassword) {
      e.preventDefault();
      alert("All fields are required.");
    }
  });
</script>
